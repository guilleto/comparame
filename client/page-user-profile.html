   <link rel="preconnect" href="https://fonts.gstatic.com">

  <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100;200;300;400;500&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com">

<body>
  <header class="header-user-profile">
    <div>
      <img src="../client/assets/img/imgProfile/77030476.png" alt="profileimage">
      <div>
        <h3>Usuario</h3>
        <p>description</p>
      </div>
    </div>
    <div class="private">
      <input type="submit" name="privateProfile" value="ve a tu perfil personal">
    </div>
  </header>
  <main class="main-user-profile">
    <section class="father">
      <div class="ajustes">
        <h1>Configuraciones</h1>
        <div class="menu">
          <a href="#">Perfil</a> 
          <a id="password" href="#">Cambiar-contraseña</a>
        </div>
      </div>   
    </section>
    <section class="informacion">
      <div class="clip"></div>
      <h2>Perfil</h2>         
      <div class="nombre">
        <label for="nombre">Nombres</label>
        <input class="info1" type="text" name="nombre" class="input">
      </div>              
      <div class="nombre">
        <label for="email">Email</label>
        <input class="info1" type="email" name="email"  class="input email" />
      </div>
      <div class="nombre">
        <label for="password">Contraseña</label>
        <input class="info1" type="number" name="password"  class="input email" />
      </div>
      <div class="boton">
        <button>enviar</button>
      </div>
    </section>
    <section class="profile" >
      <div>
        <img src="../client/assets/img/imgProfile/77030476.png" alt="Foto de perfil">
      </div>
    </section>
  </main>
  <script src="../client/AssetsUserprofile/js/user-profile.js"></script>
  <script src="../client/AssetsUserprofile/js/autorization.Userprofile.js"></script>
</body>
