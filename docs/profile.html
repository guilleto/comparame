<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Perfil de usuario</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/profile/index.css" />
    <script defer type="module" src="./assets/js/profile.js"></script>
  </head>
  <body>
    <div id="loader">
      <div class="loader"></div>
      <p class="mt-2">Cargando datos</p>
    </div>

    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-3">
      <div class="container">
        <a class="navbar-brand" href="/client">
          <img
            src="./assets/img/logo-comparame.png"
            alt="logo comparame"
            width="120"
          />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarText"
          aria-controls="navbarText"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </nav>

    <div class="container">
      <h2 class="mb-4">Ajustes</h2>

      <div class="d-flex align-items-start">
        <div
          class="nav flex-column nav-pills me-4"
          id="v-pills-tab"
          role="tablist"
          aria-orientation="vertical"
        >
          <button
            class="nav-link active"
            id="v-pills-home-tab"
            data-bs-toggle="pill"
            data-bs-target="#v-pills-home"
            type="button"
            role="tab"
            aria-controls="v-pills-home"
            aria-selected="true"
          >
            Cuenta
          </button>
          <button
            class="nav-link"
            id="v-pills-profile-tab"
            data-bs-toggle="pill"
            data-bs-target="#v-pills-profile"
            type="button"
            role="tab"
            aria-controls="v-pills-profile"
            aria-selected="false"
            style="display: none"
          >
            Editar supermercado
          </button>
          <button
          type="button"
          class=" btn btn-outline-primary"
          style="border: none; display: none;"
          id="btn-create-pyshical-point"
          onclick="window.location.replace('./create-pyshical-point.html')"
          >
            Crear punto fisico
          </button>
        </div>
        <div class="tab-content w-100" id="v-pills-tabContent">
          <div
            class="tab-pane fade show active"
            id="v-pills-home"
            role="tabpanel"
            aria-labelledby="v-pills-home-tab"
          >
            <div>
              <div id="form_submit_messages"></div>
              <form id="form_profile_data" method="POST"></form>
            </div>
          </div>
          <div
            class="tab-pane fade"
            id="v-pills-profile"
            role="tabpanel"
            aria-labelledby="v-pills-profile-tab"
          >
            <form class="w-100">
              <div class="mb-3 row">
                <div class="col-12">
                  <label for="inputPassword5" class="form-label"
                    >Contraseña actual</label
                  >
                  <input type="password" class="form-control" />
                </div>
              </div>
              <div class="mb-3 row">
                <div class="col-12">
                  <label for="inputPassword5" class="form-label"
                    >Contraseña nueva</label
                  >
                  <input type="password" class="form-control" />
                </div>
              </div>
              <div class="mb-3 row">
                <div class="col-12">
                  <label for="inputPassword5" class="form-label"
                    >Confirmar contraseña</label
                  >
                  <input type="password" class="form-control" />
                </div>
              </div>

              <div class="d-flex justify-content-end">
                <button class="btn btn-primary" type="submit">
                  Guardar cambios
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
