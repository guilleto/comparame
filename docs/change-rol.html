<html lang="en">
<head>
    <meta charset="UTF-8">

    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/sass/change-rol.css">
    <link rel="stylesheet" href="assets/sass/clases funcionales/global.css">
    <link rel="stylesheet" href="assets/css/rol/change-rol.css">
    <link rel="stylesheet" href="assets/css/clases funcionales/global.css">
    <link rel="stylesheet" href="assets/Swalert/sweetalert2.min.css">
    <title>Crear punto fisico</title>
</head>
<body>
    <section id="change-rol" class="change-rol">
        <form action="" class="fx-center" id="form-point">
            <h1 class="m-b txt-c mt-5" >Crear punto fisico</h1>
            <div class="m-3">
                <label for="" class="form-label m-b bold">Nombre del supermercado</label>
                <input type="text" name="headsquareName" id="value-name-point" class="form-control">
            </div>
            <div class="m-3 fx-center ">
                <label for="" class="form-label m-b bold">Imagen del super</label>
                <input type="file" name="headsquarePhoto" id="img-create-point" class="form-control">
            </div>
            <div class="fx-center hidden m-b bold" id="note-create-hard"></div>
            <button class="btn btn-secondary mt-5 small">Crear</button>
        </form>
    </section>
    <section class="solicitar-login fx-center" id="solicitud-login">
        <form action="" class="form-login fx-center m-4" id="form-login-required">
            <h2 class="m-b m-2">Iniciar seccion</h2>
            <label for="" class="form-label m-3">Correo</label>
            <input type="email" name="email" id="input-email" required>
            <label for="" class="form-label m-3">Contrase√±a</label>
            <input type="password" name="password" id="input-password" required>
            <button class="btn btn-primary m-3" >Ingresar</button>
        </form>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
        <script src="assets/Swalert/sweetalert2.all.min.js"></script>
        <!-- <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>     -->
        <script src="assets/js/cambiar-rol/change-rol.js"></script>
        <!-- <script src="assets/js/create-point/create-point.js"></script> -->
</body>
</html>
