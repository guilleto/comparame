    <section class="update flex-center" id="update">
        <h2 class="text-center">

        <form  method="POST" class="row g-3 m-2 container-sm" id="form-update">
            <div class="col-md-6">
                <label for="" class="form-label">ID producto</label>
                <select name="productID" id="select-product-update" class="form-select">
                    <option value="">Seleciona uno</option>
                </select>
            </div>
            <div class="col-md-6">
                <label for="" class="form-label">Categorias</label>
                <select name="categoryID" id="select-categoria" class="form-select">
                    <option value="">Categoria uno</option>
        
                </select>
            </div>
            <div class="col-12">
                <label for="name" class="form-label">Nombre Producto </label>
                <input type="text" name="product_name" id="product-name-update" class="form-control" placeholder="Producto">
            </div>
            
            <div class="col-md-6">
                <label for="" class="form-label">Precio</label>
                <input type="number" name="product_price" id="product-price-update" class="form-control" placeholder="$$$">
            </div>

            <div class="col-md-6">
                <label for="" class="form-label">Estado del producto</label>
                <select name="status" id="product-status-update" class="form-select">
                    <option value="disponible">DISPONIBLE</option>
                    <option value="Nodisponible">NO DISPONIBLE</option>
                </select>    
            </div>

            <div class="col-md-6">
                <label for="" class="form-label">Descuento del producto</label>

            </div>
